    <input type="checkbox"id="age"name="age" checked/>
    <label for="age">iam 18+</label>
</form>
<hr>
<form action="/action">
    <p>which of the following fruit is red in colour</p>
    <input type="radio" name="fruit"id="mango"value="mango"/>
    <label for="mango">mango</label>
    <br>
    <input type="radio" name="fruit"id="banana"value="banana"/>
    <label for="banana">banana</label>
    <br>
    <input type="radio" name="fruit"id="apple"value="apple"/>
    <label for="apple">apple</label>
    <br>
    <button>submit</button>
    <div>
        <p>choose any two of the following  subjects</p>
        <br>
        <input type="checkbox"id="maths"name="subjects" value="maths"/>
        <label for="maths">maths</label>
        <br>
        <input type="checkbox" id="science"name="subjects"value="sci"/>
        <label for="science">science</label>
        <br>
        <input type="checkbox" id="english"name="subjects" value="eng"/>
        <label for="english">english</label>
        <br>
        <button>submit</button>

    </div>
    <hr>
    <div>
        <h3>choose your profession</h3>
        <select  name="profession"id="profession">

            <option value="student">student</option>
            <option value="professor">professor</option>
            <option value="developer">developer</option>

        </select>
        <br>  
        <button>submit</button>
    </div>
    <hr>
    <label for="volume"> select your volume level</label>
    <input type="range"id="volume"name="volume"min="0"max="100" step="10" value="70"/>
    <button>submit</button>

    <label for="feedback">please give your valuabe feedback</label>
    <textarea id="feedback"name="feedfack"  placeholder="write your feedback here"rows="10"col="10"></textarea>
    <button>submit</button>
</form>
