<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>different types of element</title>
</head>
<body>
    <!--div tag-->
    <div>
        <a href="google.com">google</a>
       
    </div>
    <div>
        <a href="youtube.com">youtube</a>
    </div>
   <div>
    <a href="facebook.com">facebook</a>
   </div>
    
<!--span tag-->
   <span>
    <a href="google.com">google</a>
    <a href="youtube.com">youtube</a>

   </span>
   <a href="facebook.com">facebook</a>  
   <!--hr tag-->
   <p>my name is mayank bhaiyya</p>
   <p>iam from telhara maharashtra</p>
   <hr/>     <!--<hr>=<hr/>-->
   <p>i love to play cricket</p>
   <p>my favourite cricketer is virat kohli</p>

   <!--sub and sup tag subscript and supscript-->
   <h1>a<sup>2</sup></h1> <!--sup-->
   <h1>h<sub>2</sub>o</h1> <!--sub-->
   <p>h<sub><u>2</u></sub>o</p>  <!--nested(tag ke andar tag)-->


         <!--practice quiz-->
         <h1>pythagoras theorem says a<sup>2</sup>+b<sup>2</sup>=c<sup>2</sup></h1>

         <h1>formula for glucose is c<sub>6</sub> h<sub>12</sub> o<sub>6</sub></h1>

</body>
</html>
