<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz assignment</title>
</head>
<body>
    <!--question 1-->
    <table border="black">
        <caption>Student Information</caption>
        <tr>
            <th rowspan="6">info</th>
            <th rowspan="2">name</th>
            <th colspan="2">address</th>
        </tr>
        <tr>
            <th>city</th>
            <th>house</th>
        </tr>
        <tr>
            <td>A</td>
            <td>delhi</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>kolkata</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>pune</td>
            <td>4</td>
        </tr>
    </table>
    <!--question 2-->
    <hr>
    <form action="/action">
    <label for="name">Name:</label>
    <input type="text" id="name"name="name"/>
    <br>
    Sex:
    <input type="radio" name="gender"id="male"value="male"/>
    <label for="male">male</label>
    <input type="radio" name="gender"id="female"value="female"/>
    <label for="female">female</label>
    <br>
    Country:
    <select name="country"id="country">
        <option>choose your country</option>
        <option value="India">India</option>
        <option value="England">England</option>
        <option value="Austrila">Austrila</option>
        <option value="pakistan">Pakistan</option>
        <option value="westindies">westindies</option>
    </select>
    
    <br>
    <label for="message">Message:</label>
    <br>
    <textarea id="message" placeholder="write your message here" rows="3"col="3"></textarea>
    <br>
    <input type="checkbox"id="Subscribe?"value="Subscribe?"/>
    <label for="Subscribe?">Subscribe?</label>
    <br>
    <button>submit</button>
</form>
<!--question 3-->
<hr>
<form server="/server">
    <h1>feedback form</h1>
    <label for="name">Name:</label>
    <input type="text" id="name"name="name"placeholder="enter your name"/>
    <br>
    <label for="Email">Email:</label>
    <input type="text" id="Email" name="Email" placeholder="enter your Email"/>
    <br>
    <label for="feedback">Message:</label>
    <br>
    <textarea id="feedback" name="feedback" placeholder="write your message here" rows="4"col="4"></textarea>
    <br>
    <h3>rate us our of 5</h3>
    <input type="radio"name="rating" id="1" value="1"/>
    <label for="1">1</label>
    <br>
    <input type="radio"name="rating" id="2" value="2"/>
    <label for="2">2</label>
    <br>
    <input type="radio"name="rating" id="3" value="3"/>
    <label for="3">3</label>
    <br>
    <input type="radio"name="rating" id="4" value="4"/>
    <label for="4">4</label>
    <br>
    <input type="radio"name="rating" id="5" value="5"/>
    <label for="5">5</label>
    <br>
    <button type="submit">send your message!</button>
    

</form>
</body>
</html>
